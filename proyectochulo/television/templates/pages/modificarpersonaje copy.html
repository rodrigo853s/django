{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
    {% include 'pages/menu.html' %}
    <div class="container text-center py-5">
        <h1>Modificar Personaje</h1>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="cajaidpersonaje"
                value="{{personaje.idPersonaje}}"/>

            <label>Nombre: </label>
            <input type="text" name="cajanombre"
                value="{{personaje.personaje}}"
                class="form-control"/>
        
            <label>Imagen: </label>
            <input type="text" name="cajaimagen"
                value="{{personaje.imagen}}"
                class="form-control"/>

            <label>Serie: </label>
            <input type="text" name="cajaserie"
                value="{{personaje.idSerie}}"
                class="form-control"/>  
            
            <button class="btn btn-info">Update</button>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
